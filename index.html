<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Gun Blazers - RPG Game</title>
  </head>
  <body>

    <div class="jumbotron jumbotron-fulid">
        <h1>Gun Blazers</h1>
    </div>
    <div class="container">

        <div class="row"> <!-- Main Menu -->
            <div class="col">
                <div class="card" style="width: 90%; margin: auto;">
                    <div class="card-body"> 
                        <h5 class="card-title">Main Menu</h5>
                        <ul class="list-group">
                            <li class="list-group-item">New Game</li>
                            <li class="list-group-item">Load Game</li>
                            <li class="list-group-item">Create a Character</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row"> <!-- New Game/ Choose Character-->
            <div class="col">
                <div class="card" style="width: 90%; margin: auto;">
                    <div class="card-body"> 
                        <h5 class="card-title">Select Character</h5>
                        <div class="container-fulid">
                            <div class="row">
                                <div class="col-sm-12 col-md-8"> 

                                    <div class="card" style="width: 100%;"> <!-- Player Card-->
                                        <img  id="player-select-card" src="assets/images/warrior.jpg" class="card-img-top player-select-card" alt="...">
                                        <div class="card-body">
                                            <p class="card-text">The Warrior has powerful attack with strong lite armour that allows for swift movements on the battlefield </p>
                                        </div>   
                                    </div>
                                    
                                </div>
                                <div class="col-sm-12 col-md-4"> 
                                    <div class="row"> <!-- Player Stats-->
                                        <div class="col">
                                            <ul class="list-group">
                                                <li class="list-group-item">Name: <span id="select-player-name"></span></li>
                                                <li class="list-group-item">Class: <span id="select-player-class"></span></li>
                                                <li class="list-group-item">Hit Points:<span id="select-player-hp"></span></li>
                                                <li class="list-group-item">Attack:<span id="select-player-ap"></span></li>
                                                <li class="list-group-item">Counter Attack:<span id="select-player-ca"></span></li>
                                            </ul>
                                        </div>
                                        
                                    </div>
                                    <div class="row"> <!-- Player Select-->
                                        <button type="button" class="btn player-select-start-button">Start Game</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row"> <!-- Player select buttons-->
                                <div class="col-6">
                                    <div id="prev-player-select-button" class="player-select-button"><h1>&lt;&lt;</h1></div>
                                </div>
                                <div class="col-6">
                                    <div id="next-player-select-button" class="player-select-button"><h1>&gt;&gt;</h1></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
       
        <div class="row">
            <div class="col-md-8">
                <h4 id="instructionsText"></h4>
                
                                    <div id="choosePlayerLine"></div>
            </div>
            <div class="col-md-4">
                <h4 id="yourPlayerText"></h4>
                <div id="yourPlayerLine"></div>
                <button id="attackButton" type="button"><h6 id="attackText">Attack</h6></button>
            </div>
            
        </div>
        <div class="row"> 
            <div class="col-md-6">
                <div id="storyBox">
                    <div class="row">
                        <div id="storyBoxTextTop"></div>
                        <div id="storyBoxTextBottom"></div>
                    </div>
                    <div class="row">
                        <button id="storyBoxBtn" type="button" class="btn btn-dark">Play</button>
                    </div>
                   
                    
                </div>
            </div>   
        </div> 
        <div class="row">
            <div class="col-md-4">
                <h4 id="yourOpponentText"></h4>
                <div id="yourOpponentLine"></div>
            </div>
            <div class="col-md-8">
                <h4 id="defeatOpponentText"></h4>
                <div id="defeatOpponentLine"></div>
            </div>
        </div>  
    </div>   
    
    


   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/javascript/characters.js"></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
